<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>

    <h1>Calculadora</h1>

    Primeiro Número<br />
    <input id="n1" type="number"> <br>
    Segundo Número<br />
    <input id="n2" type="number"> <br>

    <button onclick="somar()">Somar</button>
    <button onclick="subtrair()">Subtrair</button>
    <button onclick="multiplicar()">Multiplicar</button>
    <button onclick="dividir()">Dividir</button>

    <br>
    <br>

    O Resultado é <span id="resultado"></span>

    <script>
        var n1 = document.querySelector('#n1')
        var n2 = document.querySelector('#n2')
        var resultado = document.querySelector('#resultado')

        function somar() {
            resultado.innerHTML = Number(n1.value) + Number(n2.value);
        }

        function subtrair() {
            resultado.innerHTML = Number(n1.value) - Number(n2.value);
        }

        function multiplicar() {
            resultado.innerHTML = Number(n1.value) * Number(n2.value);
        }

        function dividir() {
            if (Number(n2.value) === 0) {
                resultado.innerHTML = "Não é possível dividir por zero.";
            } else {
                resultado.innerHTML = Number(n1.value) / Number(n2.value);
            }
        }
    </script>

</body>
</html>
